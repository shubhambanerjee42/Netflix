    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header class="header">
        <nav class="navigation">
          <article class="logo-wrapper">
            <img src="https://www.freepnglogos.com/uploads/netflix-logo-circle-png-5.png" alt="Netflix">
          </article>
          <button class="sign-in-btn">
            Sign In
          </button>
        </nav>
        <article class="header-content">
          <h1 class="header-content-title">
            Unlimited movies, TV shows, and more.
          </h1>
          <h4 class="header-content-subtitle">
            Watch anywhere. Cancel anytime.
          </h4>
          <article class="cta">
            <p class="cta-summary">
              Ready to watch? Enter your email to create or restart your membership.
            </p>
            <article class="cta-content">
              <input type="email" placeholder="Email adress">
              <button class="cta-content-btn">
                Try 30 Days Free
              </button>
            </article>
          </article>
          <p class="header-content-summary">
            Only new members are eligible for this offer.
          </p>
        </article>
      </header>
    </body>
    </html>
